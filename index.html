<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Turn Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">

    <h1>UNO Turn Tracker</h1>

    <!-- Player setup -->
    <div id="setup-container">
      <input type="text" id="playerName" placeholder="Enter player name">
      <button onclick="addPlayer()">Add Player</button>
      <ul id="playerList"></ul>
      <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Game area -->
    <div id="game-container" style="display:none;">
      <div class="turn-display" id="turnDisplay"></div>
      <div class="direction-display" id="directionDisplay"></div>

      <div class="button-container">
        <button onclick="nextTurn()">Next Turn</button>
        <button onclick="reverseDirection()">Reverse</button>
        <button onclick="skipTurn()">Skip</button>
        <button onclick="resetGame()">Reset</button>
      </div>

      <div class="history-container">
        <h2>History</h2>
        <ul id="history"></ul>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
