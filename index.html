<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Turn Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" href="assets/icon.png">

  <!-- Open Graph / social sharing -->
  <meta property="og:title" content="UNO Turn Tracker">
  <meta property="og:description" content="Keep track of turns easily in UNO games.">
  <meta property="og:image" content="https://github.com/nestoredev/uno_turn_tracker/blob/main/assets/icon.png">
  <meta property="og:url" content="https://nestoredev.github.io/uno_turn_tracker/">
  <meta property="og:type" content="website">
  <meta property="og:image:width" content="180">
  <meta property="og:image:height" content="180">
  
</head>
<body>
  <div class="game-container">

    <h1>UNO Turn Tracker</h1>

    <!-- Player setup -->
    <div id="setup-container">
      <input type="text" id="playerName" placeholder="Enter player name">
      <button id="addPlayerBtn">Add Player</button>
      <ul id="playerList"></ul>
      <button id="startGameBtn">Start Game</button>
    </div>

    <!-- Game area -->
    <div id="game-container" style="display:none;">
      <div class="turn-display" id="turnDisplay"></div>
      <div class="direction-display" id="directionDisplay"></div>

      <!-- Player order display -->
      <div class="player-order" id="playerOrder"></div>

      <div class="button-container">
        <button onclick="nextTurn()">Next Turn</button>
        <button onclick="reverseDirection()">Reverse</button>
        <button onclick="skipTurn()">Skip</button>
        <button onclick="resetGame()">Reset</button>
      </div>

      <div class="history-container">
        <h2>History</h2>
        <ul id="history"></ul>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
