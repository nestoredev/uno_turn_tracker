<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Turn Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>UNO Turn Tracker</h1>

    <!-- Current turn and direction -->
    <div class="turn-display" id="turnDisplay"></div>
    <div class="direction-display" id="directionDisplay"></div>

    <!-- Buttons -->
    <div class="button-container">
      <button onclick="nextTurn()">Next Turn</button>
      <button onclick="reverseDirection()">Reverse</button>
      <button onclick="skipTurn()">Skip</button>
      <button onclick="resetGame()">Reset</button>
    </div>

    <!-- History log -->
    <div class="history-container">
      <h2>History</h2>
      <ul id="history"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
